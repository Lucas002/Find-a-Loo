<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	
	<link href="https://fonts.googleapis.com/css?family=Catamaran" rel="stylesheet">
	
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map-canvas {
        height: 91vh;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
	  
		body{
		  font-family: 'Noto Sans', sans-serif;
			margin:0;
			width:100%;
			background:#ffffff;
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
		}
		header{
			width:100%; 
			height: 10vh;
			background:#ffffff;  
			line-height:60px;
		}
		.hamburger{
		  background:none;
		  position:absolute;
		  top:0;
		  right:0;
		  line-height:45px;
		  padding:10px 15px 0px 15px;
		  color:#999;
		  border:0;
		  font-size:1.8em;
		  font-weight:bold;
		  cursor:pointer;
		  outline:none;
		  z-index:10000000000000;
		}
		.cross{
		  background:none;
		  position:absolute;
		  top:0px;
		  right:0;
		  padding:22px 15px 0px 15px;
		  color:#999;
		  border:0;
		  font-size:5em;
		  line-height:65px;
		  font-weight:bold;
		  cursor:pointer;
		  outline:none;
		  z-index:10000000000000;
		}
		.menu {
			z-index:1000000; 
			font-weight:bold; 
			font-size:0.8em; 
			width:50%;
			height: 91vh;
			background:#f1f1f1; 
			position:absolute; 
			top:9.5vh; 
			right:0; 
			
			font-size:12px;
		}
		.menu ul {
			margin: 0; 
			padding: 0; 
			list-style-type: none; 
			list-style-image: none;
		}
		.menu li {
			display: block;   
			padding:15px 0 15px 0; 
			margin-left: 15px;
			border-bottom:#dddddd 1px solid;
		}
		.menu li:hover{
			display: block;    
			background:#ffffff; 
			padding:15px 0 15px 0; 
			border-bottom:#dddddd 1px solid;
		}
		.menu ul li a { 
			text-decoration:none;  
			margin: 0px; 
			color:#666;
		}
		.menu ul li a:hover {  
			color: #666; 
			text-decoration:none;
		}
		.menu a{
			text-decoration:none; 
			color:#666;
		}
		.menu a:hover{
			text-decoration:none; 
			color:#666;
		}

		.glyphicon-home{
			color:white; 
			font-size:1.5em; 
			margin-top:5px; 
			margin:0 auto;
		}
		header{
			display:inline-block; font-size:12px;
			height: 9vh;
		}

		.headerLogo img{
			display: block;
			position: absolute;
			left: 0;
			right: 0;
			margin: auto;
			top: 16px;
			width: 35px;
			height: 35px;
		}
		
		h1 {
			font-size: 22px;
			font-family: 'Catamaran', sans-serif;
			padding-left: 3%;
			position: absolute;
			top: 0px;
		}
		
		a {
			color:#336699;
		}
		
		
    </style>

		<script type="text/javascript" src="cordova.js"></script>
		<script src="http://maps.google.com/maps/api/js" type="text/javascript"></script>

	</head>
	<body>
	
		<div class="headerLogo">
 			<img src="img/FaL_logo.png" alt="FaL logo" />
 		</div>

		<header>
			<button class="hamburger">&#9776;</button>
			<button class="cross">&#735;</button>
		</header>

		<div class="menu">
		  <ul>
			<a href="#"><li>ADD TOILET</li></a>
			<a href="#"><li>SORT TOILETS</li></a>
		  </ul>
			
		  <ul style="top: 73%; position: relative;">
			<a href="#"><li>LOG OUT</li></a>
		  </ul>
		  
		</div>

		<script>
		$( document ).ready(function() {
			$( ".cross" ).hide();
			$( ".menu" ).hide();
			$( ".hamburger" ).click(function() {
			$( ".menu" ).toggle( "slide", { direction: "right" }, 600, function() {
			$( ".hamburger" ).hide();
			$( ".cross" ).show();
			});
			});
			$( ".cross" ).click(function() {
			$( ".menu" ).toggle( "slide", { direction: "right" }, 600, function() {
			$( ".cross" ).hide();
			$( ".hamburger" ).show();
			});
			});
		});
		</script>

		<div id="map-canvas"></div>

		<script type="text/javascript"> 

			var options = {enableHighAccuracy: true};
			
			var watchID = navigator.geolocation.watchPosition(showPosition, onError, options);
			
			navigator.geolocation.getCurrentPosition(onSuccess, onError, { timeout: 30000 });
			function onSuccess(position) {
				var lat = position.coords.latitude;
				var lang = position.coords.longitude;
				//Google Maps
				var myLatlng = new google.maps.LatLng(lat,lang);
				var mapOptions = {zoom: 15,center: myLatlng}
				var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
				var marker = new google.maps.Marker({
					position: myLatlng,
					icon: 'https://image.ibb.co/j8F82F/user_icon.png',
					map: map
				});
				
				// Create a <script> tag and set the USGS URL as the source.
				var script = document.createElement('script');
				// This example uses a local copy of the GeoJSON stored at
				// http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojsonp
				script.src = 'dsec-5y6t.geojson';
				document.getElementsByTagName('head')[0].appendChild(script);
		
				window.eqfeed_callback = function(results) {
					for (var i = 0; i < results.features.length; i++) {
						var coords = results.features[i].geometry.coordinates;
						var latLng = new google.maps.LatLng(coords[1],coords[0]);
						var marker = new google.maps.Marker({
							position: latLng,
							map: map
						});
					}
				}
			}
			
			
			
			function showPosition(position){
				var lat = position.coords.latitude;
				var lang = position.coords.longitude;
				var myLatlng = new google.maps.LatLng(lat,lang);
				var marker = new google.maps.Marker({
					position: myLatlng,
					icon: 'https://image.ibb.co/j8F82F/user_icon.png',
					map: map
				});
			}
			function onError(error) {
				alert('code: ' + error.code + '\n' +
				'message: ' + error.message + '\n');
			} 	
			
			google.maps.event.addDomListener(window, 'load', onSuccess);
			
		</script>
	</body>
</html>
